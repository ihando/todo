<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><div class="container"><div class="sidebar"><div class="sidebarcontainer"><div class="title wt">ToDo List</div><div class="hi"><div class="picflex"><div class="text"><img class="pic" src="057fbbe813d06c74ac0c.svg" alt="Plus Circle"></div><button class="addtask hi wt text">Add Task</button></div></div><div class="one alltasks hi"><div class="picflex2"><div class="text"><img class="pic2" src="b11d2b03a072fc292419.svg" alt="check"></div><div id="alltasksidebar" class="text wt lt">All Tasks</div></div><div class="numberflex"><div id="alltasknumber" class="number">0</div></div></div><div class="one today hi"><div class="picflex2"><div class="text"><img class="pic2" src="18f552623324e58156e6.svg" alt="calendar"></div><div class="text wt lt">Today</div></div><div class="numberflex"><div id="todaynumber" class="number">0</div></div></div><div class="one overdue hi"><div class="picflex2"><div class="text"><img class="pic2" src="f4aba4019bea18d935df.svg" alt="clock"></div><div class="text wt lt">Overdue</div></div><div class="numberflex"><div id="overduenumber" class="number">0</div></div></div><div class="projecttitle hi text wt">My Projects</div></div><div class="projectcontainer"><div class="myprojects"><div class="one project"><div class="text">Website</div><div class="number">0</div><div class="hover"></div><div class="popup"><button class="projectButton" id="deleteP">Delete</button> <button class="projectButton" id="renameP">Rename</button></div></div></div><div class="po
