<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">ToDo List</div>
            <button class="addtask">Add Task</button>
            <div class="one alltasks">
                <div id ="alltasksidebar" class="text">All Tasks</div>
                <div id = "alltasknumber" class="number">0</div>
            </div>
            <div class="one today">
                <div class="text">Today</div>
                <div class="number">0</div>
            </div>
            <div class="one overdue">
                <div class="text">Overdue</div>
                <div class="number">0</div>
            </div>
            <div class="projecttitle">My Projects</div>
            <div class="myprojects">
                <div class="one project">
                    <div class="text">Website</div>
                    <div class="number">0</div>
                    <div class="hover"></div>
                    <div class="popup">
                        <button class="projectButton" id="deleteP">Delete</button>
                        <button class="projectButton" id="renameP">Rename</button>
                    </div>
                </div>
            </div>
            <button class="create">+ Create a new project</button>
            <button id="resetLocalStorage">Reset All</button>
        </div>
        <div class="mainpage">
            <div class="mainpagecontainer">
                <div class="onetwo">
                    <div class="one">
                        <div id ="projectname">All Tasks</div>
                        <button class="taskbutton">+ Add task</button>
                    </div>
                </div>
                <div class="line"></div>
                <div class="taskcontainer">
                    <div class="line"></div>
                    <div class="task">
                        <div class="markdone"></div>
                        <div class="things">
                            <div class="taskname">Charlie</div>
                            <div class="description">Charlie</div>
                            <div class="date">Charlie</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
